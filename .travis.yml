sudo: required
language: rust
cache: cargo

# packages needed for kcov which is used by "cargo coveralls"
addons:
    apt:
        packages:
            - libcurl4-openssl-dev
            - libelf-dev
            - libdw-dev
            - binutils-dev
            - libiberty-dev

rust:
    - stable
    - beta
    - nightly
matrix:
    allow_failures:
        - rust: nightly
    fast_finish: true

before_install:
    - export PATH=$HOME/.cargo/bin:$PATH
    - cargo install cargo-update || echo "cargo-update already installed"
    - cargo install cargo-travis || echo "cargo-travis already installed"
    - cargo install-update -a

install: cargo build --verbose --all

script: cargo test --verbose --all

after_success:
    - cargo coveralls
